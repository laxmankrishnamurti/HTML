<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Make work east</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <main id="page-container">
        <div class="container">
            <h1 id="main-heading">Calculator</h1>
            <hr>
            <div class="calculator-container">
                <div class="display-box">
                    <input type="text" readonly>
                </div>
                <div class="btn-container">
                    <div class="btn-box">
                        <button class="cal-btn">7</button>
                        <button class="cal-btn">8</button>
                        <button class="cal-btn">9</button>
                        <button class="cal-btn fun">+</button>
                    </div>
                    <div class="btn-box">
                        <button class="cal-btn">4</button>
                        <button class="cal-btn">5</button>
                        <button class="cal-btn">6</button>
                        <button class="cal-btn fun">-</button>
                    </div>
                    <div class="btn-box">
                        <button class="cal-btn">1</button>
                        <button class="cal-btn">2</button>
                        <button class="cal-btn">3</button>
                        <button class="cal-btn fun">*</button>
                    </div>
                    <div class="btn-box">
                        <button class="cal-btn clear">C</button>
                        <button class="cal-btn">0</button>
                        <button class="cal-btn fun">=</button>
                        <button class="cal-btn fun">/</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
